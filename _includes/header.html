<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <a href="/">
          <h1>A-Fields Store</h1>
        </a>
      </div>

      <!-- Navigation -->
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="/">Home</a></li>
          <li class="dropdown">
            <a href="/products">Products</a>
            <ul class="dropdown-menu">
              <li><a href="/category/home-living">Home & Living</a></li>
              <li><a href="/category/technology">Technology</a></li>
              <li><a href="/category/fashion">Fashion</a></li>
              <li><a href="/category/wellness">Wellness</a></li>
            </ul>
          </li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>

      <!-- Search and Cart -->
      <div class="header-actions">
        <!-- Search -->
        <div class="search-container">
          <form class="search-form" action="/search" method="get">
            <input type="text" name="q" placeholder="Search products..." class="search-input">
            <button type="submit" class="search-btn">üîç</button>
          </form>
        </div>

        <!-- Cart -->
        <div class="cart-container">
          <button class="cart-btn" onclick="toggleCart()">
            <span class="cart-icon">üõí</span>
            <span class="cart-count" id="cart-count">0</span>
          </button>
        </div>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div class="mobile-nav" id="mobile-nav">
    <ul class="mobile-nav-list">
      <li><a href="/">Home</a></li>
      <li><a href="/products">Products</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </div>
</header>

<script>
function toggleMobileMenu() {
  const mobileNav = document.getElementById('mobile-nav');
  mobileNav.classList.toggle('active');
}

function toggleCart() {
  const cartModal = document.getElementById('cart-modal');
  cartModal.classList.toggle('active');
}

// Close mobile menu when clicking outside
document.addEventListener('click', function(event) {
  const mobileNav = document.getElementById('mobile-nav');
  const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
  
  if (!mobileNav.contains(event.target) && !mobileMenuToggle.contains(event.target)) {
    mobileNav.classList.remove('active');
  }
});
</script>
